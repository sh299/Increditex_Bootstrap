<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap setup</title>
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <style>
        
    </style>
</head>
<body>
     <div class="container">

        <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#popup">open modal</button>

         <div class="modal fade" id="popup">
              <div class="modal-dialog modal-xl modal-dialog-centered">
                   <div class="modal-content">
                       <div class="modal-header">
                          <h5 class="text-dark">This is modal</h5>
                          <button class="btn-close" data-bs-dismiss="modal"></button>
                       </div>
                       <div class="modal-body">
                           <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Provident nam expedita asperiores nisi est. Neque, veniam voluptates! Eius nostrum a, est neque voluptates ut totam commodi placeat hic unde cupiditate, quos nemo nobis alias consectetur ipsum eum iusto libero accusamus?</p>
                       </div>
                       <div class="modal-footer">
                           <button class="btn btn-secondary" data-bs-dismiss="modal">close</button>
                       </div>
                   </div>
              </div>
         </div>
         
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
