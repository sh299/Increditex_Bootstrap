<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            display: grid;
            grid-template-areas:
            'column1 column2 column3 column4'
            'column1 column2 column3 column4'
            'column1 column5 column5 column5'
            'column1 column5 column5 column5';
            grid-gap: 10px;
            background-color: grey;
            padding: 10px;
        }

        .column1 { grid-area: column1; }
        .column2 { grid-area: column2; }
        .column3 { grid-area: column3; }
        .column4 { grid-area: column4; }
        .column5 { grid-area: column5; }
         .border{
            border: 2px solid black !important;
            text-align: center;
            color: white;
            font-size: larger;
         }
        .column1{
            height: 700px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column1 border">GLAZED PARTITIONS</div>
        <div class="column2 border">BEAD PARTITIONS</div>
        <div class="column3 border">COVERTRIM PARTITIONS</div>
        <div class="column4 border">PVC panels-ceilings</div>
        <div class="column5 border">PROJECT COMPLETED</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
